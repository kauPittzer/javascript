<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inum">Número (entre 1 e 100): </label>
                <input type="number" name="num" id="inum" min="1" max="100">
                <input type="submit" value="Adicionar" onclick="add()">
            </p>
            <select name="sel" id="isel" size="10"></select>    
            <p>
                <input type="submit" value="Finalizar" onclick="final()">
            </p>
        </div>
        <div id="calc"></div>
    </section>
    <footer>
        &copy; daarkau
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
