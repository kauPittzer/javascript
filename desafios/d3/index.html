<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="iini">Inicio: </label>
                <input type="number" name="ini" id="iini">
            </p>
            <p>
                <label for="ifim">Fim: </label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipas">Passo: </label>
                <input type="number" name="pas" id="ipas">
            </p>
            <p>
                <input type="submit" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="cont">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        &copy; daarkau
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
